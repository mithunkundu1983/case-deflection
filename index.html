<!DOCTYPE html>
<html>
<head>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script src="js/utility.js"></script>

    <title>Media InGen - Search</title>
</head>
<body>
<div class="headerDiv">
    <div class="row">
        <div class="columnLeft">
            <div class="logo">
                <img src="images/hyland.png"  style="text-align: left;">
            </div>
        </div>
        <div class="columnMiddle">
            <div>
                <img src="images/es.png"  style="text-align: right;">
            </div>
        </div>
        <div class="form-wrapper cf">
            <input id="search" type="text" placeholder="Search here..." name="search" oninput="search()" required>
        </div>
        <div class="columnRight">
            <img src="images/rightMenu.png"  style="text-align: right;">
        </div>
    </div>
</div>

<div class="area">


<div id="resultContainer">
    <div id="heading" class="Head" style="color: black; text-decoration: none;"></div>
   <div style="display: flex;">
      <div id="vd" class="video" style="padding-right:50px;font-weight: bold; text-decoration: none;"> </div>
      <div id="name_url" style="padding-left:50px; font-weight: bold;" class="detail"></div>
    </div>
     <div id="more" class="details"></div>
</div>    
</div>    
</body>
</html>
