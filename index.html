<!DOCTYPE html>
<html>
<head>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style_deflection.css" rel="stylesheet">
    <script src="js/deflect.js"></script>
    <link rel='icon' type='image/x-icon' href='images/favicons/favicon.ico' />

    <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">

    <title>Hyland Enterprise Search</title>
</head>
<body>

<script id="mp_template" type="text/template">
    <div class="singleSuggestion" onclick="midDivClicked('{{{id}}}')">
        <div class="issueDiv">{{{issue}}}</div>
        <div class="resolutionDiv">{{{resolution}}}</div>
    </div>
</script>

<script id="rp_template" type="text/template">
    <div class="suggestionnDetails">
        <div class="issueDivDetails">{{{issue}}}</div>
        <div class="resolutionDivDetails">{{{resolution}}}</div>
        <div class="rightDivFooter line-separator" id="rightDivFooter">
            <div class="footers">
                <label><input id="footer-resolved" type="submit" value="Got my answer" onclick="footerResolved()"/></label>
                <label><input id="footer-submit" type="submit" value="Still having an issue" onclick="footerSubmit()"/></label>
            </div>
        </div>
    </div>
</script>

<div class="headerDiv">
    <div class="row">
        <div class="columnLeft">
            <div class="logo">
                <img src="images/hyland.png"  style="text-align: left;">
            </div>
        </div>
        <div class="columnMiddle">
            <div>
                <img src="images/es.png"  style="text-align: right;">
            </div>
        </div>
        <div class="form-wrapper cf">
            <!--<input id="search" type="text" placeholder="Search here..." name="search" oninput="search()" required>-->
        </div>
        <div class="columnRight">
            <img src="images/rightMenu.png"  style="text-align: right;">
        </div>
    </div>
</div>

<div>
    <div class="row">
        <div class="divLeft centerAlign">
            <label class="header1">Log an issue</label>
        </div>
        <div class="divMiddle centerAlign">
            <label class="header1">Similar issues</label>
        </div>
        <div class="divRight">

        </div>
    </div>
</div>

<div class="area">
<div id="resultContainer">
    <div id="heading" class="Head" style="color: black; text-decoration: none;"></div>
    <div>
      <div class="video">
          <table class="resultTable">
            <tbody id="vd"></tbody>
          </table>
      </div>
      <div id="name_url" style="padding-left:50px; font-weight: bold;" class="detail"></div>
    </div>
    <div id="more" class="details"></div>

    <div class="rowSuggestions">
        <div class="divLeft">
            <div class="form-style-2">
                <label for="field4"><span>Issue Type</span>
                    <select name="field4" class="select-field">
                        <option value="General Question">General</option>
                        <option value="Advertise">Wifi</option>
                        <option value="Partnership">Technical</option>
                    </select>
                </label>
                <label for="field5"><span>Issue <span class="required">*</span></span>
                <textarea name="field5" class="textarea-field" oninput="startSuggesting()" id="issue"></textarea>
                </label>

                <label><span> </span><input type="submit" value="Submit" id="form-submit"/></label>
            </div>
        </div>
        <div class="divMiddle">
            <div id="suggestionDiv">
            </div>
        </div>
        <div class="divRight" id="divRight">
        </div>
    </div>
</div>    
</div>

<div id="snackbar">Some text some message..</div>
</body>
</html>
